<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>   <!--JQUERY-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" rel="stylesheet">   <!--iconos-->
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link href="login.css" rel="stylesheet" th:href="@{/css/login.css}" type="text/css">

</head>
<body>
<div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">
            <div class="col-12 user-img">
                <img src="img/user2.png" th:src="@{/img/user2.png}"/>
            </div>
            <form action="Login.jsp" class="col-12" method="POST">
                <div class="form-group" id="user-group">
                    <input class="form-control" name="username" placeholder="Nombre de usuario" type="text"/>

                </div>
                <div class="form-group" id="contrasena-group">
                    <input class="form-control" name="password" placeholder="ContraseÃ±a" type="password"/>
                </div>
                <button class="btn btn-primary" type="submit"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
                <button class="bt btn-danger" type="reset">Cancelar</button>
                <div id="mensaje_error"></div>
            </form>

            <script>
                window.onload = function () {
                    var parametros = window.location.search;
                    var query = new URLSearchParams(parametros);
                    var mensaje = query.get('mensaje');
                    if(mensaje !== null) {
                    	document.getElementById('mensaje_error').innerHTML = '<p class="error_message">'+mensaje+'<p/>';
                    }
                    console.log(mensaje);
                    //alert();
                };
            </script>
        </div>
    </div>
</div>

</body>
